<ion-content class="no-scroll">
    <div class="container">
      <div class="dSchool" *ngFor="let d of NewDrivingschool">
        <div class="thumb">
          <ion-avatar>
            <img src="{{d.image}}">
          </ion-avatar>
        </div>
        <div class="Dname">
          <div class="name">
            <p>
              {{d.schoolname}}
            </p>
          </div>
        </div>
      </div>
      <div class="rev">
      </div>
    </div>
  
  
      <div padding class="cards">
        <div class="card" *ngFor="let item of reviews">
          <div class="ava">
            <ion-avatar slot="start">
              <img src={{item.image}}>
            </ion-avatar>
          </div>

          <div class="comments">
            <ion-label>
              <h1>{{item.username}}</h1>
              <p>{{item.text}}</p>
  
              <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#FFD700"
                defaultColor="#D3D3D3" readonly="true" rating="{{item.rating}}" fontSize="32px"
                (ratingChanged)="logRatingChange($event)">
              </ionic4-star-rating>
            </ion-label>
          </div>

        </div>
        <!-- <div *ngIf="reviews" class="non">
          <h1 color="danger">
            No Reviews yet.
          </h1>
      </div> -->

    </div>
  
  
  </ion-content>
